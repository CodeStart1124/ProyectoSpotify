<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/Spotify.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./img/spotify-icon.webp"
      type="image/x-icon"
    />
    <title>Spotify</title>
  </head>
  <body>
    <!-- parte superior -->
    <div class="container">
      <div>
        <img class="img" src="./img/spotify.png" alt="Logo Spotify" />
      </div>

      <div class="icono-inicio">
        <span><i class="fa-solid fa-house"></i></span>
      </div>

      <div class="search">
        <search>
          <span class="icono izquierda"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <input type="text" placeholder="¿Qué quieres reproducir?" />
          <span class="icono-derecha"
            >| <i class="fa-solid fa-microphone"></i
          ></span>
        </search>
      </div>

      <div class="notification">
        <span><i class="fa-regular fa-bell"></i></span>
      </div>

      <div class="family">
        <span><i class="fa-solid fa-people-group"></i></span>
      </div>

      <div class="perfil">
        <img
          class="img-redonda"
          src="./img/bugsbunny.jpg"
          alt="Imagen de perfil"
        />
      </div>
    </div>

    <!-- parte inferior izquierda -->
    <div class="biblioteca">
      <div class="superior">
        <div class="titulo">
          <p>Tu biblioteca</p>
        </div>

        <div class="crear-biblioteca">
          <span class="icono"><i class="fa-solid fa-plus"></i> Crear</span>
        </div>
      </div>

      <div class="listas">
        <blockquote>
          <p class="lista">Listas</p>
          <p class="artistas">Artistas</p>
          <p class="albunes">Álbumes</p>
        </blockquote>
      </div>

      <div class="recientes">
        <span>Recientes<i class="fa-solid fa-bars"></i></span>
      </div>
    </div>
  </body>
</html>
